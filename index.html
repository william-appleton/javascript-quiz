<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <style>
        .btn-hide {
          display: none;  
        }

    </style>
</head>
<body>
    <a href="score-board.html">See the High Scores!</a>
    
    <h1>JavaScript Fundamentals Quiz!</h1>
    
    <p class="hide">The following quiz will test your knowledge of some of the fundamentals of JavaScript. Correct answers will let you move forward, but be careful, wrong answers will subtract time! Hit 'Start' below to begin!</p>
    
    <button type="button" id="stBtn" class="hide">Start</button>

    <div id="questionsDiv">
        <div id="actualQuestion"></div>
        <div id="choicesDiv" class="btn-hide">
            <button type=button id="choice1"></button>
            <button type=button id="choice2"></button>
            <button type=button id="choice3"></button>
            <button type=button id="choice4"></button>
        </div>
    </div>
   
   
   
   
   
   <script>
        let questArr = [
            {
                question1: "Question Content",
                choices: ["1", "2", "3", "4"],
                correctChoice: "whatever"
            },
            ];
        
        
        let stBtn = document.getElementById("stBtn");
        let actualQuestion = document.getElementById("actualQuestion");
        let choice1 = document.getElementById("choice1");
        let choice2 = document.getElementById("choice2");
        let choice3 = document.getElementById("choice3");
        let choice4 = document.getElementById("choice4");
        let choicesDivEl = document.getElementById("choicesDiv")


        stBtn.addEventListener('click', function(){
            document.querySelector(".hide").style.display = "none";
            document.getElementById("stBtn").style.display = "none";
            choicesDivEl.classList.remove('btn-hide')
            let i = 0
            actualQuestion.textContent = questArr[i].question1;
            choice1.textContent = questArr[i].choices[0];
            choice2.textContent = questArr[i].choices[1];
            choice3.textContent = questArr[i].choices[2];
            choice4.textContent = questArr[i].choices[3];


        })



    </script> 
</body>
</html>
